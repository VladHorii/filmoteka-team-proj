<div class="backdrop backdrop--hidden" data-modal>
  <div class="modal-wrap">
    <div class="modal">
       <div class="nav">
      <ul class"links">
        <li class="signin-active"><a class="btn-signin">Sign in</a></li>
        <li class="signup-inactive"><a class="btn-signup">Sign up </a></li>
      </ul>
    </div>  
    <form class="modal-form__signin">
        <label class="modal-form__label"
          >Username
          <span class="input-wrapper">
            <input
              type="text"
              class="modal-form__input"
              name="user-name"
              required
            />
            </span>
        </label>
        <label class="modal-form__label"
          >Password
          <span class="input-wrapper">
            <input
              type="password"
              class="modal-form__input"
              name="user-password"
              required
            />
          <button type="submit" class="button">Sign in</button>
      </form>

      <form class="modal-form__signup visually-hidden">
        <label class="modal-form__label"
          >Name
          <span class="input-wrapper">
            <input
              type="text"
              class="modal-form__input"
              name="user-name"
              required
            />
            
          </span>
        </label>
        <label class="modal-form__label"
          >E-mail
          <span class="input-wrapper">
            <input
              type="email"
              class="modal-form__input"
              name="user-email"
              required
            />
            <label class="modal-form__label"
          >Password
          <span class="input-wrapper">
            <input
              type="password"
              class="modal-form__input"
              name="user-password"
              required
            />
            <label class="modal-form__label"
          >Confirm password
          <span class="input-wrapper">
            <input
              type="password"
              class="modal-form__input"
              name="user-confirm-password"
              required
            />
          

        <button type="submit" class="button">Sign up</button>
      </form>
      
      <button type="button" class="close-btn" data-modal-close>
        <svg class="icon-cross" width="40px" height="40px">
          <use href="./images/sprite.svg#icon-cross"></use>
        </svg>
      </button>

    
  </div>
</div>
