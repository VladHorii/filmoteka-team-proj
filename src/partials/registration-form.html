<div class="backdrop backdrop--hidden" data-modal>
  <div class="modal-wrap">
    <div class="modal">
      <div class="nav">
        <ul class="form-switcher">
          <li class="form-switcher__item">
            <a class="form-switcher__link form-switcher__link--active btn-signin">Sign in</a>
          </li>
          <li class="form-switcher__item">
            <a class="form-switcher__link btn-signup">Sign up </a>
          </li>
        </ul>
      </div>

      <form class="modal-form__signin">
        <label class="modal-form__label"
          >Email
          <span class="input-wrapper">
            <input
              type="email"
              class="modal-form__input js-auth-email"
              name="user-email"
              required
            />
          </span>
        </label>
        <label class="modal-form__label"
          >Password
          <span class="input-wrapper">
            <input
              type="password"
              class="modal-form__input js-auth-passwd"
              name="user-password"
              required
            />
          </span>
        </label>
        <button type="button" class="btn button">Sign in</button>
      </form>

      <form class="modal-form__signup visually-hidden">
        <label class="modal-form__label"
          >Name
          <span class="input-wrapper">
            <input type="text" class="modal-form__input js-auth-name" name="user-name" required />
          </span>
        </label>
        <label class="modal-form__label"
          >E-mail
          <span class="input-wrapper">
            <input
              type="email"
              class="modal-form__input js-auth-email"
              name="user-email"
              required
            />
          </span>
        </label>

        <label class="modal-form__label"
          >Password
          <span class="input-wrapper">
            <input
              type="password"
              class="modal-form__input js-auth-passwd"
              name="user-password"
              required
            />
          </span>
        </label>
        <label class="modal-form__label"
          >Confirm password
          <span class="input-wrapper">
            <input
              type="password"
              class="modal-form__input js-auth-confirm-passwd"
              name="user-confirm-password"
              required
            />
          </span>
        </label>

        <button type="button" class="btn button">Sign up</button>
      </form>
      <p class="modal-form__status"></p>

      <button type="button" class="close-btn" data-modal-close>
        <svg class="icon-cross" width="40px" height="40px">
          <use href="./images/sprite.svg#icon-cross"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
