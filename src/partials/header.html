<!-- Head of the page with navigation and contacts -->
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<header>
  <div class="header-container container">
    <include src="./partials/theme-switch.html"></include>

    <div class="header-navigation">
      <div class="header-logo">
        <a class="header-logo-link" href="./index.html" lang="en">
          <svg class="header-logo-icon animate__animated animate__fadeInUp">
            <use href="./images/sprite.svg#icon-header-film"></use>
          </svg>
          <span class="header-logo-name">Filmoteka</span>
        </a>
      </div>
      <div class="header-menu">
        <ul class="header-navigation-list">
          <li class="header-navigation-item">
            <a class="header-navigation-page is-current" href="./index.html">home</a>
          </li>
          <li class="header-navigation-item">
            <a class="header-navigation-page js-auth-btn" href="#" data-modal-open>Sign IN</a>
          </li>
          <li class="header-navigation-item">
            <a class="header-navigation-page js-logout-btn visually-hidden" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <form class="header-search-form" id="search-form">
      <input
        class="header-search-field"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Поиск фильмов"
      />
      <svg class="header-search-icon">
        <use href="./images/sprite.svg#icon-header-search"></use>
      </svg>
    </form>
    <div class="header-notification visually-hidden">
      Search result not successful. Enter the correct movie name
    </div>
  </div>
</header>
